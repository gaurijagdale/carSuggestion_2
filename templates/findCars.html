<!DOCTYPE html>
{%load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

    </style>
</head>

<body>
    <div class="page flex w-full h-full min-h-screen ">
       <!-- Nav -->
       <div class="nav-bar h-full w-1/5 bg-slate-950 text-white min-h-screen p-10 flex flex-col gap-8">
        <div class="w-full text-center ">
            <h3 class="font-bold text-2xl">Wisdom<span class="text-blue-500">Wheels</span> </h3>
        </div>
        <div class="flex flex-col gap-5 font-medium text-xl">
            <p class="px-2 py-2 hover:text-blue-600 cursor-pointer">Sign in</p>
            <a href="/">
                <p class="px-2 py-2 hover:text-blue-600 cursor-pointer ">Home</p>
            </a>
            <a href="/findCars">
                <p class="px-2 py-2 hover:text-blue-600 cursor-pointer">Find your Car</p>
            </a>
            <a href="/brands">
                <p class="px-2 py-2 hover:text-blue-600 cursor-pointer">Brands</p>
            </a>
            <a href="/autoguide">
            <p class="px-2 py-2 hover:text-blue-600 cursor-pointer">AutoGuide</p>
        </a>
            <p class="px-2 py-2 hover:text-blue-600 cursor-pointer">About Us</p>


        </div>
    </div>

    
        <!-- Main -->
        <div class="main min-h-screen w-4/5 bg-slate-950 text-white p-10 flex flex-col gap-10"
            style="background-image: url('{% static 'car.jpeg' %}'); background-size: cover; background-position: center;">
            <div class="search-bar flex items-center justify-center text-black ">
                <input type="text" class="w-2/5 h-9 p-3 bg-zinc-300 text-black placeholder-gray-700 rounded-s-md "
                    placeholder="Search Cars eg. Mahindra Thar">
                <i
                    class="fa-solid fa-magnifying-glass items-center justify-centers p-2.5  bg-blue-500 h-9 w-10 cursor-pointer rounded-e-md"></i>
            </div>
            <div class="body w-full flex justify-center ">
                <div id="findBox"
                    class="filter w-1/3 h-full rounded-xl text-black px-10 py-8 flex flex-col gap-4 items-center justify-center"
                    style="background-image: url('{% static 'car_bgg.png' %}'); background-size: cover; background-position: center;">
                    <h2 class="text-2xl text-blue-500 font-semibold">Find your right car</h2>
                    <div class="bg-blue-900 text-white text-lg w-2/3 h-11 flex rounded-2xl items-center justify-center">
                        <h3>New Cars</h3>
                    </div>
                    <select name="price" id="price"
                        class="input-select-price w-48 p-3 bg-zinc-300 border border-black cursor-pointer rounded-sm"
                        required="" fdprocessedid="yk65n">
                        <option selected="selected" disabled="">Price</option>
                        <option value="1-5 Lakhs">1-5 Lakhs</option>
                        <option value="5-10 Lakhs">5-10 Lakhs</option>
                        <option value="10-15 Lakhs">10-15 Lakhs</option>
                        <option value="15-20 Lakhs">15-20 Lakhs</option>
                        <option value="20-25 Lakhs">20-25 Lakhs</option>
                        <option value="25-30 Lakhs">25-30 Lakhs</option>
                        <option value="35-40 Lakhs">35-40 Lakhs</option>
                        <option value="40-45 Lakhs">40-45 Lakhs</option>
                        <option value="45-50 Lakhs">45-50 Lakhs</option>
                        <option value="50 Lakhs-1 crore">50 Lakhs-1 crore</option>
                        <option value="Above 1 crore">Above 1 crore</option>
                    </select>
                    <select name="Type" id="Brands"
                        class="input-select-Type w-48 p-3 bg-zinc-300 border border-black cursor-pointer rounded-sm"
                        required="" fdprocessedid="yk65n">
                        <option selected="selected" disabled="">Type</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="MUV">MUV</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Super Luxury">Super Luxury</option>
                        <option value="Convertible">Convertible</option>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Pickup Truck">Pickup Truck</option>
                        <option value="Minivan">Minivan</option>
                        <option value="Wagon">Wagon</option>
                    </select>
                    <button
                        class="search-btn text-white bg-blue-700 w-48 p-3 rounded-md cursor-pointer hover:bg-blue-800 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">Search</button>
                    <div class="ml-auto pt-4">
                        <a href="brands">
                            <h3 class="text-zinc-300 cursor-pointer hover:opacity-85">Explore brands -></h3>
                        </a>
                    </div>
                </div>
                <div class="text justify-start w-3/5 text-center  p-8 text-4xl">The car<span class="text-blue-500"> we
                        drive</span> says <br><span class="text-blue-500">a lot</span> about
                    us..!</div>
            </div>

        </div>

    </div>
</body>

</html>
